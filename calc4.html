            var screenValue = document.getElementById('screen').value;

        }
        function deleteLast() {
            let screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
        }
        function clearScreen() {
            document.getElementById('screen').value = "";
        }
        function calculateResult() {
            let screen = document.getElementById('screen');
            try {
                screen.value = eval(screen.value); 
            } catch (error) {
                screen.value = "Error"; 
            }
        }
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }

        <style>
            
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #screen {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #e0e0e0;
            transition: 0.2s;
        }
        button:hover {
            background: #d6d6d6;
        }
        .operator {
            background: #ff9f00;
            color: white;
        }
        .operator:hover {
            background: #e68a00;
        }
        .equal {
