<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
        }
        #screen {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.2s;
        }
        button:hover {
            background: #666;
        }
        .operator {
            background: #ff9800;
        }
        .operator:hover {
            background: #e68900;
        }
        .equal {
            background: #00c853;
        }
        .equal:hover {
            background: #00b347;
        }
        .clear {
            background: #ff3d00;
        }
        .clear:hover {
            background: #d32f2f;
        }
    </style>
    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }
        function calculateResult() {
            let screen = document.getElementById('screen');
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = "Error";
            }
        }
        function clearScreen() {
            document.getElementById('screen').value = "";
        }
        function deleteLast() {
            let screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
        }
        function calculateTrig(func) {
            let screen = document.getElementById('screen');
            let value = parseFloat(screen.value);
            if (!isNaN(value)) {
                if (func === 'sin') screen.value = Math.sin(value * Math.PI / 180).toFixed(6);
                if (func === 'cos') screen.value = Math.cos(value * Math.PI / 180).toFixed(6);
                if (func === 'tan') screen.value = Math.tan(value * Math.PI / 180).toFixed(6);
            }
        }
        function calculateLog() {
            let screen = document.getElementById('screen');
            let value = parseFloat(screen.value);
            if (value > 0) {
                screen.value = Math.log10(value).toFixed(6);
            }
        }
        function calculateSqrt() {
            let screen = document.getElementById('screen');
            let value = parseFloat(screen.value);
            if (value >= 0) {
                screen.value = Math.sqrt(value).toFixed(6);
            }
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" readonly>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">AC</button>
            <button onclick="deleteLast()" class="clear">DEL</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('%')">%</button>

            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateSqrt()">√</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('^')">^</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('EXP')">EXP</button>
            <button onclick="appendValue('Ans')">Ans</button>
        </div>
    </div>
</body>
</html>
